<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/dom_icon/favicon.ico" type="icon.ico">
    <title>vue ToDo list</title>

    <!-- * Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- * Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
        integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
        crossorigin='anonymous' />

    <!-- * Local stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- * VUE 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- * Local JS -->
    <script src="JS/data.js"></script>
    <script defer src="JS/script.js"></script>

</head>

<body>

    <div id="root">

        <header class="container-fluid d-flex justify-content-center align-items-center my-2">
            <img src="assets/dom_icon/favicon.ico" alt="icon">
            <h1>boolean</h1>
        </header>
        <!-- * Main content -->
        <main class="container">
            <!-- * Title of the to-do list -->
            <h2 class="text-center fs-1">To do list</h2>

            <!--* Container for the task list -->
            <div id="list-container">
                <!--* Search form -->
                <form class="d-flex mb-3" role="search">
                    <input id="src-input" class="form-control me-1" type="search" placeholder="Search..."
                        aria-label="Search" v-model="searchTerm"> <!-- Modificato il nome in searchTerm -->
                    <!--* Search button with an icon -->
                    <button class="btn bg-cs text-white" type="button"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </form>

                <!--* Task list -->
                <div class="task-item" v-for="task in tasks" :key="task.id">
                    <input type="checkbox" class="form-check-input" v-model="task.done">
                    <div class="task-content">
                        <span>{{ task.text }}</span>
                        <span class="delete-task" @click="deleteTask(task.id)"><i
                                class="fa-solid fa-trash text-white"></i></span>
                    </div>
                </div>

                <!--* New task input and button -->
                <div class="add-task-container">
                    <input type="text" class="form-control" id="newTaskInput" placeholder="New Task..."
                        v-model="newTaskText">
                    <button id="addTaskBtn" class="btn bg-cs text-white" @click="addTask"><i
                            class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
